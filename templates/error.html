<!DOCTYPE html>
<html>
<head>
    <title>Error - Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <div class="alert alert-danger">
            <h4>Error Generating Itinerary</h4>
            <p>{{ error }}</p>
        </div>
        
        {% if raw_response %}
        <div class="mt-4">
            <h5>Raw AI Response:</h5>
            <pre class="bg-light p-3">{{ raw_response }}</pre>
        </div>
        {% endif %}
        
        <a href="/" class="btn btn-primary mt-3">Try Again</a>
    </div>
</body>
</html>
